<!doctype html>

        <script src="./scripts/anims.js"></script>

        <script>
            let windowLoadEvent = window.onload;

            if(windowLoadEvent) {
                window.onload = () => {
                    windowLoadEvent();
                    changeButton();
                }
            } else {
                window.onload = changeButton();
            }

            function changeButton() {
                let q = document.location.search;

                if(q.includes("?anim=false")) {
                    let elem = document.getElementById("disableNavAnimations");

                    elem.innerHTML = "Enable Navbar Animations";
                    elem.onclick = enableNavBarAnimations;
                }
            }

            function enableNavBarAnimations() {
                document.location.search = document.location.search.split("?")[0];
            }

            function disableNavbarAnimations() {
                document.location.search = document.location.search.split("?")[0] + "?anim=false";
            }
        </script>
	</head>
